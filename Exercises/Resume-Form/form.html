<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <header class="hero is-primary">
    <div class="hero-body">
      <h1 class="title">Resume Form</h1>
    </div>
  </header>
  <main class="section columns is-3-desktop">
    <div class="column is-full-mobile">
      <form method="get" name="form" class="box" id="form">
        <fieldset class="block">
          <div class="field">
            <label class="label" for="name">Nome:</label>
            <div class="control">
              <input type="text" name="name" maxlength="40" class="input is-primary" id="name" required />
            </div>
          </div>
          <div class="field">
            <label class="label" for="email">E-mail:</label>
            <div class="control">
              <input type="email" name="email" maxlength="50" class="input is-primary" id="email" required />
            </div>
          </div>
          <div class="field">
            <label class="label" for="cpf">CPF:</label>
            <div class="control">
              <input type="number" name="cpf" maxlength="11" class="input is-primary" id="cpf" required />
            </div>
          </div>
          <div class="field">
            <label class="label" for="address">Endereço</label>
            <div class="control">
              <input type="text" name="address" maxlength="200" class="input is-primary" id="address" required />
            </div>
          </div>
          <div class="field">
            <label class="label" for="city">Cidade:</label>
            <div class="control">
              <input type="text" name="city" id="city" class="input is-primary" maxlength="28" required />
            </div>
          </div>
          <div class="field">
            <label class="label" for="state">Estado:</label>
            <div class="select is-primary">
              <select name="state" id="state" required>
                <option selected>Escolher...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goías</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraíma</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>
          <div class="field">
            <p class="label">Tipo de Moradia:</p>
            <div class="control">
              <input type="radio" name="type" id="house" required />
              <label class="radio" for="house">Casa</label>
              <input type="radio" name="type" id="apartment" required />
              <label class="radio" for="apartment">Apartamento</label>
            </div>
          </div>
        </fieldset>
        <fieldset class="block">
          <div class="field">
            <label class="label" for="abstract">Resumo:</label>
            <div class="control">
              <textarea name="abstract" class="textarea is-primary" id="abstract" cols="50" rows="5" maxlength="1000"
                required></textarea>
            </div>
          </div>
          <div class="field">
            <label class="label" for="office">Cargo:</label>
            <div class="control">
              <input type="text" name="office" class="input is-primary" id="office" maxlength="40" required />
            </div>
          </div>
          <div class="field">
            <label class="label" for="job-description">Descrição do cargo:</label>
            <div class="control">
              <input type="text" name="description" class="input is-primary" id="job-description" maxlength="500"
                required />
            </div>
          </div>
          <div class="field">
            <label class="label" for="start-date"></label>
            <div class="control">
              <input type="date" name="start" class="input is-primary" id="start-date" required />
            </div>
          </div>
        </fieldset>
        <button type="submit" class="button is-primary is-fullwidth" id="submit">submit</button>
      </form>
    </div>
    <div class="column is-half">
      <section class="box" id="curriculum-container">
        <header id="curriculum-header">
          <h1 id="curriculum-name"></h1>
          <h2 id="curriculum-email"></h2>
          <h2 id="curriculum-cpf"></h2>
        </header>
        <section>
          <div>
            <h3 id="curriculum-address"></h3>
          </div>
          <div>
            <p id="curriculum-abstract"></p>
          </div>
          <div id="jobs-info">
          </div>
        </section>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>

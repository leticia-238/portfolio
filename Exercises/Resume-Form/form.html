<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form method="get" name="form" id="form">
    <fieldset>
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" maxlength="40" id="name" required />
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" maxlength="50" id="email" required />
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input type="number" name="cpf" maxlength="11" id="cpf" required />
      </div>
      <div>
        <label for="address">Endereço</label>
        <input type="text" name="address" maxlength="200" id="address" required />
      </div>
      <div>
        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" maxlength="28" required />
      </div>
      <div>
        <label for="state">Estado:</label>
        <select name="state" id="state" required>
          <option selected>Escolher...</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goías</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraíma</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
      <div>
        <p>Tipo de Moradia:</p>
        <input type="radio" name="type" id="house" required />
        <label for="house">Casa</label>
        <input type="radio" name="type" id="apartment" required />
        <label for="apartment">Apartamento</label>
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label for="abstract">Resumo:</label>
        <textarea name="abstract" id="abstract" cols="50" rows="5" maxlength="1000" required></textarea>
      </div>
      <div>
        <label for="office">Cargo:</label>
        <input type="text" name="office" id="office" maxlength="40" required />
      </div>
      <div>
        <label for="job-description">Descrição do cargo:</label>
        <input type="text" name="description" id="job-description" maxlength="500" required />
      </div>
      <div>
        <label for="start-date"></label>
        <input type="date" name="start" id="start-date" required />
      </div>
    </fieldset>
    <button type="submit" id="submit">submit</button>
  </form>
  <section id="curriculum-container">
    <header id="curriculum-header">
      <h1 id="curriculum-name"></h1>
      <h2 id="curriculum-email"></h2>
      <h2 id="curriculum-cpf"></h2>
    </header>
    <section>
      <div>
        <h3 id="curriculum-address"></h3>
      </div>
      <div>
        <p id="curriculum-abstract"></p>
      </div>
      <div id="jobs-info">
      </div>
    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!--style-->
  <link rel="stylesheet" href="style.css" />
  <!--icons-->
  <script src="https://kit.fontawesome.com/dfbdeb406b.js" crossorigin="anonymous"></script>
</head>

<body class="container section-login">
  <form action="" method="get" class="container">
    <i class="fas fa-user-circle fa-2x icon-login"></i>
    <div class="field">
      <label for="login-email" class="title-field">Email</label>
      <input type="email" name="email" id="login-email" class="input-field">
    </div>
    <div class="field">
      <label for="login-password" class="title-field">Password</label>
      <input type="password" name="password" id="login-password" class="input-field">
      <button type="submit" class="btn">Login</button>
    </div>
  </form>
</body>

</html>
